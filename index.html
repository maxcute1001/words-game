<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>卡通单词连连看 - 小学生版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Marker Felt', '楷体', cursive;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6fe7ff 0%, #a5ffd6 100%);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* 卡通云朵背景 */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
            animation: floatCloud 20s infinite linear;
        }
        .cloud:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 40px;
            animation-duration: 25s;
        }
        .cloud:nth-child(2) {
            top: 20%;
            right: 10%;
            width: 180px;
            height: 60px;
            animation-duration: 30s;
        }
        .cloud:nth-child(3) {
            top: 70%;
            left: 15%;
            width: 150px;
            height: 50px;
            animation-duration: 28s;
        }
        .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud:nth-child(1):after {
            top: -20px;
            left: 30px;
            width: 60px;
            height: 60px;
        }
        .cloud:nth-child(2):after {
            top: -30px;
            left: 50px;
            width: 80px;
            height: 80px;
        }
        .cloud:nth-child(3):after {
            top: -25px;
            left: 40px;
            width: 70px;
            height: 70px;
        }
        
        @keyframes floatCloud {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        
        .game-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 8px solid #ff9e6d;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffd6e7' fill-opacity='0.3' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 2.8rem;
            text-shadow: 3px 3px 0 #ffd166;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 8px;
            background: rgba(106, 176, 255, 0.3);
            border-radius: 4px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffd166, #ffb347);
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 3px dashed #ff6b6b;
        }
        
        .timer, .score {
            font-weight: bold;
            color: #ffffff;
            font-size: 1.5rem;
            background: #06d6a0;
            padding: 8px 20px;
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            min-width: 100px;
            display: inline-block;
        }
        
        .game-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        
        .word {
            background: white;
            border: 4px solid #ff9e6d;
            border-radius: 15px;
            padding: 15px 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 90px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .word.en {
            background: linear-gradient(to bottom, #a5ffd6, #6fe7ff);
            color: #118ab2;
            transform: rotate(-2deg);
        }
        
        .word.cn {
            background: linear-gradient(to bottom, #ffd6e7, #ff9e6d);
            color: #ef476f;
            transform: rotate(2deg);
        }
        
        .word:hover {
            transform: translateY(-8px) scale(1.05) rotate(0deg);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
            z-index: 2;
        }
        
        .word.selected {
            border-color: #ffd166;
            background: linear-gradient(to bottom, #ffd166, #ffb347);
            transform: scale(1.08) rotate(0deg);
            box-shadow: 0 0 20px rgba(255, 209, 102, 0.8);
            animation: pulse-selected 1s infinite;
        }
        
        @keyframes pulse-selected {
            0% { border-color: #ffd166; }
            50% { border-color: #ff6b6b; }
            100% { border-color: #ffd166; }
        }
        
        .word.matched {
            opacity: 0;
            transform: scale(0) rotate(360deg);
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #ef476f;
            padding: 30px 60px;
            border-radius: 25px;
            font-size: 4rem;
            font-weight: bold;
            z-index: 100;
            display: none;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 35px rgba(255, 107, 107, 0.7);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            border: 6px solid #ffd166;
            font-family: 'Comic Sans MS', cursive;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .error-message {
            background: linear-gradient(to right, #ef476f, #ff6b6b);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.6rem;
            font-weight: bold;
            margin: 15px auto;
            display: none;
            max-width: 300px;
            animation: shake 0.5s;
            box-shadow: 0 6px 12px rgba(244, 67, 54, 0.4);
            border: 3px solid white;
            font-family: 'Comic Sans MS', cursive;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
            animation: countdownPulse 1s infinite;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            font-family: 'Comic Sans MS', cursive;
            padding: 15px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            width: 140px;
            height: 140px;
            line-height: 110px;
            border: 8px solid #ffd166;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        @keyframes countdownPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .btn {
            background: linear-gradient(to right, #ef476f, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 10px 20px rgba(239, 71, 111, 0.5);
            border: 4px solid white;
            position: relative;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(239, 71, 111, 0.7);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: linear-gradient(to right, #a5ffd6, #6fe7ff);
            border-radius: 20px;
            padding: 20px;
            margin-top: 15px;
            text-align: left;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 4px dashed #118ab2;
            position: relative;
            font-size: 0.95rem;
        }
        
        .instructions:before {
            content: "★";
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 2.5rem;
            color: #ffd166;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            transform: rotate(-20deg);
        }
        
        .instructions:after {
            content: "★";
            position: absolute;
            bottom: -15px;
            right: -15px;
            font-size: 2.5rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            transform: rotate(20deg);
        }
        
        .instructions h2 {
            color: #118ab2;
            margin-bottom: 10px;
            font-size: 1.6rem;
            text-align: center;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        .instructions ul {
            padding-left: 25px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
            color: #073b4c;
            position: relative;
        }
        
        .instructions li:before {
            content: "👉";
            position: absolute;
            left: -25px;
            top: 2px;
        }
        
        .game-over {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .victory {
            color: #ef476f;
            text-shadow: 0 0 20px #ffd166;
            background: linear-gradient(to right, #ffd166, #a5ffd6, #6fe7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 5s ease-in infinite;
            border-radius: 50%;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .animal-icon {
            position: absolute;
            font-size: 1.8rem;
            z-index: -1;
            opacity: 0.2;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .word {
                min-height: 80px;
                font-size: 1rem;
                padding: 12px 6px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .timer, .score {
                font-size: 1.2rem;
                padding: 6px 12px;
                min-width: 80px;
            }
            
            .countdown {
                font-size: 4rem;
                width: 120px;
                height: 120px;
                line-height: 90px;
            }
            
            .instructions {
                padding: 15px;
                font-size: 0.85rem;
            }
            
            .instructions h2 {
                font-size: 1.4rem;
            }
        }
    </style>

            } else {
                // 后备方案
                const beep = new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqNkJSYmZqcnZ+hoqSlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS09TV1tfY2drb3N3e3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vv8/f7/AAECAwQFBgcICQoLDA0ODxAREhMUFRYXGBkaGxwdHh8gISIjJCUmJygpKissLS4vMDEyMzQ1Njc4OTo7PD0+P0BBQkNERUZHSElKS0xNTk9QUVJTVFVWV1hZWltcXV5fYGFiY2RlZmdoaWprbG1ub3BxcnS0dXZ3eHl6e3x9fn+AgYKDhIWGh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChoqOkpaanqKmqq6ytrq+wsbKztLW2t7i5uru8vb6/wMHCw8TFxsfIycrLzM3Oz9DR0tPU1dbX2Nna29zd3t/g4eLj5OXm5+jp6uvs7e7v8PHy8/T19vf4+fr7/P3+/wABAgMEBQYHCAkKCwwNDg8QERITFBUWFxgZGhscHR4fICEiIyQlJicoKSorLC0uLzAxMjM0NTY3ODk6Ozw9Pj9AQUJDREVGR0hJSktMTU5PUFFSU1RVVldYWVpbXF1eX2BhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5ent8fX5/gIGCg4SFhoeIiYqLjI2Oj5CRkpOUlZaXmJmam5ydnp+goaKjpKWmp6ipqqusra6vsLGys7S1tre4ubq7vL2+v8DBwsPExcbHyMnKy8zNzs/Q0dLT1NXW19jZ2tvc3d7f4OHi4+Tl5ufo6err7O3u7/Dx8vP09fb3+Pn6+/z9/v8=");
                beep.volume = 0.3;
                beep.play();
            }
        }
        
        // 播放胜利音效
        function playVictorySound() {
            if (audioContext) {
                // 创建胜利音效
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                
                // 播放一个胜利的音调序列
                const now = audioContext.currentTime;
                oscillator.frequency.setValueAtTime(523.25, now); // C5
                oscillator.frequency.setValueAtTime(659.25, now + 0.2); // E5
                oscillator.frequency.setValueAtTime(783.99, now + 0.4); // G5
                oscillator.frequency.setValueAtTime(1046.50, now + 0.6); // C6
                
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.3, now + 0.7);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1.0);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(now + 1.0);
            } else {
                // 后备方案
                const victorySound = new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBiI2RlJeZm5yen6Cio6SlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS09TV1tfY2drb3N3e3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vv8/f7/AAECAwQFBgcICQoLDA0ODxAREhMUFRYXGBkaGxwdHh8gISIjJCUmJygpKissLS4vMDEyMzQ1Njc4OTo7PD0+P0BBQkNERUZHSElKS0xNTk9QUVJTVFVWV1hZWltcXV5fYGFiY2RlZmdoaWprbG1ub3BxcnS0dXZ3eHl6e3x9fn+AgYKDhIWGh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChoqOkpaanqKmqq6ytrq+wsbKztLW2t7i5uru8vb6/wMHCw8TFxsfIycrLzM3Oz9DR0tPU1dbX2Nna29zd3t/g4eLj5OXm5+jp6uvs7e7v8PHy8/T19vf4+fr7/P3+/wABAgMEBQYHCAkKCwwNDg8QERITFBUWFxgZGhscHR4fICEiIyQlJicoKSorLC0uLzAxMjM0NTY3ODk6Ozw9Pj9AQUJDREVGR0hJSktMTU5PUFFSU1RVVldYWVpbXF1eX2BhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5ent8fX5/gIGCg4SFhoeIiYqLjI2Oj5CRkpOUlZaXmJmam5ydnp+goaKjpKWmp6ipqqusra6vsLGys7S1tre4ubq7vL2+v8DBwsPExcbHyMnKy8zNzs/Q0dLT1NXW19jZ2tvc3d7f4OHi4+Tl5ufo6err7O3u7/Dx8vP09fb3+Pn6+/z9/v8=");
                victorySound.volume = 0.3;
                victorySound.play();
            }
        }
        
        // 创建庆祝特效
        function createCelebration() {
            // 创建五彩纸屑
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }
        
        // 初始化游戏
        function initGame() {
            // 移除之前的庆祝特效
            document.querySelectorAll('.confetti').forEach(el => el.remove());
            
            // 重置游戏状态
            score = 0;
            gameTime = 10;
            countdown = 5;
            gameStarted = false;
            selectedWord = null;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = gameTime;
            
            // 清空网格
            gridContainers.forEach(container => {
                container.innerHTML = '';
            });
            
            // 隐藏消息
            errorMessage.style.display = 'none';
            victoryMessage.style.display = 'none';
            gameOverMessage.style.display = 'none';
            countdownDisplay.style.display = 'block';
            countdownDisplay.textContent = countdown;
            
            // 创建英文单词网格（无图标）
            const enGrid = gridContainers[0];
            wordPairs.forEach((pair, index) => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word en';
                wordElement.textContent = pair.en;
                wordElement.dataset.id = index;
                enGrid.appendChild(wordElement);
            });
            
            // 创建中文意思网格（带图标）
            const cnGrid = gridContainers[1];
            wordPairs.forEach((pair, index) => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word cn';
                wordElement.innerHTML = `${pair.cn} ${pair.icon}`;
                wordElement.dataset.id = index;
                cnGrid.appendChild(wordElement);
            });
            
            // 开始倒计时
            startCountdown();
        }
        
        // 开始倒计时
        function startCountdown() {
            countdownTimer = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    countdownDisplay.style.display = 'none';
                    startGame();
                }
            }, 1000);
        }
        
        // 开始游戏
        function startGame() {
            gameStarted = true;
            
            // 打乱中文意思顺序
            shuffleChineseWords();
            
            // 添加点击事件监听器
            document.querySelectorAll('.word.en').forEach(word => {
                word.addEventListener('click', handleEnWordClick);
            });
            
            document.querySelectorAll('.word.cn').forEach(word => {
                word.addEventListener('click', handleCnWordClick);
            });
            
            // 开始游戏计时器
            gameTimer = setInterval(() => {
                gameTime--;
                timerDisplay.textContent = gameTime;
                
                if (gameTime <= 0) {
                    endGame(false);
                }
            }, 1000);
        }
        
        // 打乱中文意思顺序
        function shuffleChineseWords() {
            const cnGrid = gridContainers[1];
            const cnWords = Array.from(cnGrid.querySelectorAll('.word.cn'));
            
            // 洗牌算法
            for (let i = cnWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cnWords[i], cnWords[j]] = [cnWords[j], cnWords[i]];
            }
            
            // 重新添加到网格
            cnGrid.innerHTML = '';
            cnWords.forEach(word => {
                cnGrid.appendChild(word);
            });
        }
        
        // 处理英文单词点击
        function handleEnWordClick(event) {
            if (!gameStarted) return;
            
            // 播放点击音效
            playClickSound();
            
            // 清除之前的选择
            document.querySelectorAll('.word.selected').forEach(word => {
                word.classList.remove('selected');
            });
            
            // 设置当前选择
            selectedWord = event.target;
            selectedWord.classList.add('selected');
        }
        
        // 处理中文意思点击
        function handleCnWordClick(event) {
            if (!gameStarted || !selectedWord) return;
            
            // 播放点击音效
            playClickSound();
            
            const enId = selectedWord.dataset.id;
            const cnId = event.target.dataset.id;
            
            // 检查匹配
            if (enId === cnId) {
                // 匹配成功
                score++;
                scoreDisplay.textContent = score;
                
                // 添加匹配动画
                selectedWord.classList.add('matched');
                event.target.classList.add('matched');
                
                // 清除选择
                selectedWord.classList.remove('selected');
                selectedWord = null;
                
                // 检查胜利
                if (score === 6) {
                    endGame(true);
                }
            } else {
                // 匹配失败
                showErrorMessage();
                playErrorSound();
                selectedWord.classList.remove('selected');
                selectedWord = null;
            }
        }
        
        // 显示错误消息
        function showErrorMessage() {
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 1000);
        }
        
        // 结束游戏
        function endGame(isVictory) {
            clearInterval(gameTimer);
            gameStarted = false;
            
            if (isVictory) {
                playVictorySound();
                victoryMessage.style.display = 'block';
                createCelebration();
            } else {
                gameOverMessage.style.display = 'flex';
            }
        }
        
        // 事件监听器
        restartBtn.addEventListener('click', initGame);
        
        // 初始化游戏
        initGame();
    </script>
